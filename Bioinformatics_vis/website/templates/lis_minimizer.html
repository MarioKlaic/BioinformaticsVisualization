{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIS Minimizer Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f9f9f9;
            text-align: center;
        }

        .input-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        .input-group label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 4px;
            width: 300px;
            text-align: center;
        }

        input[type="number"] {
            width: 100px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .results {
            margin-top: 20px;
        }

        .results table {
            margin: 0 auto;
            border-collapse: collapse;
            max-width: 70%;
            width: auto;
        }

        .results th, .results td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .results th {
            background-color: #f2f2f2;
        }

        .highlight {
            background-color: #b0c4de;
        }

        .navigation-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>LIS Minimizer Visualization</h1>
    <div class="input-container">
        <div class="input-group">
            <label for="seq1">Sequence 1:</label>
            <input type="text" id="seq1" name="seq1" maxlength="25" required>
        </div>
        <div class="input-group">
            <label for="seq2">Sequence 2:</label>
            <input type="text" id="seq2" name="seq2" maxlength="25" required>
        </div>
        <div class="input-group">
            <label for="k">k:</label>
            <input type="number" id="k" name="k" min="1" required>
        </div>
        <div class="input-group">
            <label for="w">w:</label>
            <input type="number" id="w" name="w" min="1" required>
        </div>
        <button id="submit">Submit</button>
    </div>

    <div class="navigation-buttons">
        <button id="prev" disabled>Previous</button>
        <button id="next" disabled>Next</button>
    </div>

    <div class="results" id="results"></div>

    <script>
        let currentStep = 0;
        let minimizersOne = [];
        let minimizersTwo = [];
        let matches = [];
        let lisSteps = [];
        let lis = [];
        let minimizersForLIS = [];

        document.getElementById('submit').addEventListener('click', async function(e) {
            e.preventDefault();

            const seq1 = document.getElementById('seq1').value.trim();
            const seq2 = document.getElementById('seq2').value.trim();
            const k = parseInt(document.getElementById('k').value);
            const w = parseInt(document.getElementById('w').value);

            const response = await fetch('/LIS', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ seq1, seq2, k, w })
            });

            const data = await response.json();
            minimizersOne = data.minimizers_one;
            minimizersTwo = data.minimizers_two;
            matches = data.matches;
            lisSteps = data.lis_steps;
            lis = data.lis;
            minimizersForLIS = data.minimizers_for_lis;

            currentStep = 1;
            showStep(currentStep);
            document.getElementById('next').disabled = false;
        });

        document.getElementById('next').addEventListener('click', function() {
            currentStep++;
            showStep(currentStep);
        });

        document.getElementById('prev').addEventListener('click', function() {
            currentStep--;
            showStep(currentStep);
        });

        function showStep(step) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            document.getElementById('prev').disabled = step === 1;
            document.getElementById('next').disabled = step === 4;

            if (step === 1) {
                let tableHtml = '<h2>Minimizers for Sequence 1 and Sequence 2</h2>';
                tableHtml += '<table><tr><th>Sequence 1 Minimizers</th><th>Sequence 2 Minimizers</th></tr>';
                for (let i = 0; i < Math.max(minimizersOne.length, minimizersTwo.length); i++) {
                    tableHtml += '<tr>';
                    if (i < minimizersOne.length) {
                        const matchHighlight = matches.some(match => match[1] === minimizersOne[i][1]) ? 'highlight' : '';
                        tableHtml += `<td class="${matchHighlight}">${minimizersOne[i][0]} (Pos: ${minimizersOne[i][1]})</td>`;
                    } else {
                        tableHtml += '<td></td>';
                    }
                    if (i < minimizersTwo.length) {
                        const matchHighlight = matches.some(match => match[2] === minimizersTwo[i][1]) ? 'highlight' : '';
                        tableHtml += `<td class="${matchHighlight}">${minimizersTwo[i][0]} (Pos: ${minimizersTwo[i][1]})</td>`;
                    } else {
                        tableHtml += '<td></td>';
                    }
                    tableHtml += '</tr>';
                }
                tableHtml += '</table>';
                resultsDiv.innerHTML = tableHtml;
            } else if (step === 2) {
                let tableHtml = '<h2>Matches</h2>';
                tableHtml += '<table><tr><th>Minimizer</th><th>Position1</th><th>Position2</th></tr>';
                matches.forEach(match => {
                    const position2Highlight = 'highlight';
                    tableHtml += `<tr><td>${match[0]}</td><td>${match[1]}</td><td class="${position2Highlight}">${match[2]}</td></tr>`;
                });
                // Add the invisible row with the label "Sequence for LIS"
                tableHtml += '<tr><td colspan="2"></td><td>Sequence for LIS</td></tr>';
                tableHtml += '</table>';
                resultsDiv.innerHTML = tableHtml;
            } else if (step === 3) {
                let tableHtml = '<h2>LIS Steps</h2>';
                tableHtml += '<p>Piles indicate the last number placed on top of the pile, index -1 means it has no predecessor</p>';
                tableHtml += '<table><tr><th>Step</th><th>Number</th><th>Piles</th><th>Positions</th><th>Predecessors</th></tr>';
                lisSteps.forEach((lisStep, index) => {
                    const isLastRow = index === lisSteps.length - 1;
                    const rowClass = isLastRow ? 'highlight' : '';
                    tableHtml += `<tr class="${rowClass}">`;
                    tableHtml += `<td>${index + 1}</td>`;
                    tableHtml += `<td>${lisStep.num}</td>`;
                    tableHtml += `<td>${lisStep.piles.join(', ')}</td>`;
                    tableHtml += `<td>${lisStep.positions.join(', ')}</td>`;
                    tableHtml += '<td>';
                    for (const [key, value] of Object.entries(lisStep.predecessors)) {
                        tableHtml += `Index ${key}: ${value.join(', ')}<br>`;
                    }
                    tableHtml += '</td>';
                    tableHtml += '</tr>';
                });
                tableHtml += '</table>';
                resultsDiv.innerHTML = tableHtml;
            } else if (step === 4) {
                let tableHtml = '<h2>Minimizers for the LIS Found</h2>';
                tableHtml += '<p>The LIS found: ' + lis.join(', ') + '</p>';
                tableHtml += '<table><tr><th>Minimizer</th><th>Position in Sequence 1</th><th>Position in Sequence 2</th></tr>';
                minimizersForLIS.forEach(minimizer => {
                    tableHtml += `<tr><td>${minimizer[0]}</td><td>${minimizer[1]}</td><td>${minimizer[2]}</td></tr>`;
                });
                tableHtml += '</table>';
                resultsDiv.innerHTML = tableHtml;
            }
        }
    </script>
</body>
{% endblock %}
